syntax = "proto3";

package CL;

option java_package = "com.cartelsol.cate.shared.cl.client";
option java_multiple_files = true;

message NestedObject
{
    uint32 id = 1;
    string name = 2;
}

message TestRequest
{
    NestedObject nested = 1;
}

message TestResponse
{
    bool success = 1;
}

message Root 
{ 
	oneof payload 
	{
		TestRequest request = 1;
		TestResponse response = 3;
	}
}
